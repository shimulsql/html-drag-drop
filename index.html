<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h2>Drag and Drop Playground</h2>
        <div class="palyground">
        <div class="row">
            <div class="col">
                <div class="draggable-items">
                    <button class="drag-item green">Hello</button>
                    <button class="drag-item blue">World</button>
                    <button class="drag-item red">Program</button>
                </div>
            </div>
            <div class="col">
                <div id="drop-area"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
